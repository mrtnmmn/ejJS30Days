<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumador de 3 valores</h1><br/>

    <input type="text" id="num1"><br/>
    <input type="text" id="num2"><br/>
    <input type="text" id="num3"><br/>

    <button id="calcular" onclick="calcular()">Calcular</button>
    <button id="limpiar" onclick="limpiar()">Limpiar</button> <br/>

    <br/>
    <br/>
    
    <span id="resultado"></span>

    <script>
        
        function calcular() {
            let input1 = parseInt(document.getElementById("num1").value)
            let input2 = parseInt(document.getElementById("num2").value)
            let input3 = parseInt(document.getElementById("num3").value)

            let suma = input1 + input2 + input3

            document.getElementById("resultado").innerHTML = suma
        }

        function limpiar() {
            document.getElementById("num1").innerHTML = ""
            document.getElementById("num2").innerHTML = ""
            document.getElementById("num3").innerHTML = ""
            document.getElementById("resultado").innerHTML = ""
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
    integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <title>EJ13</title>
    <script src="personCircle.js"></script>
</head>
<body>
    <script>
        let maxX
        let maxY
        let circles = [] 

        function setup() {
            maxX = window.innerWidth
            maxY = window.innerHeight
            createCanvas(maxX, maxY)
        }

        function draw() {

            background(255)
            checkSpawn()
            circles.forEach(cir => cir.dibujar())

            circles = circles.filter(cir => cir.y < (maxY + 100))

        }

        function checkSpawn() {
            let decision = calculateRandomMN(10,1) 
            if (decision === 1) {
                circles.push(new personCircle(calculateRandomMN(maxX, 0)))
            }
        }


        function calculateRandomMN(m, n) {
            return Math.round(Math.random()*(m-n)+n)
        }


    </script>
</body>
</html>

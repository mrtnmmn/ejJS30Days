<!--
Crea un programa (en javascript) que muestre por pantalla una suma eje: 5+2
Y permita insertar en una caja de texto (al usuario) el resultado de la operación.
Si el resultado es correcto mostrar el mensaje acertaste y si no es correcto mostrar el mensaje Fallaste (junto con la solución correcta)
Hacer que la suma que se muestre por pantalla sea aleatoria.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="num1"></span>
    <span>&nbsp+&nbsp</span>
    <span id="num2"></span> <br/>

    <input type="number" id="result" value="">
    <button id="btn" onclick="comprobar()">Responder</button> <br/>

    <span id="sol"></span>

    <script>

        let num1 = generarRandom()
        let num2 = generarRandom()
        let suma = num1 + num2 

        console.log(suma)

        document.getElementById("num1").innerHTML = num1
        document.getElementById("num2").innerHTML = num2 


        function generarRandom() {
            return Math.round(Math.random()*10)
        }

        function comprobar() {

            console.log(suma)

            let input = parseInt(document.getElementById("result").value)

            console.log(typeof(input))

            if (suma === input) {
                document.getElementById("sol").innerHTML = "Correcto"
            } else {
                document.getElementById("sol").innerHTML = "Falso"
            }
        }
    </script>
</body>
</html>
